- type: entity
  parent: ClothingHandsBase
  id: RedGlovesSpaceNinja
  name: space ninja gloves
  suffix: Crook, SpiderClan
  description: These black nano-enhanced gloves insulate from electricity and provide fire resistance. It has a red glow.
  components:
  - type: Sprite
    sprite: Imperial/SpiderClan/Clothing/Default/Gloves/redninja.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Imperial/SpiderClan/Clothing/Default/Gloves/redninja.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: off-icon}
  - type: GloveHeatResistance
    heatResistance: 1400
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-nanomachines
  - type: FingerprintMask
  - type: Thieving
    stripTimeReduction: 1
    stealthy: true
  - type: NinjaGloves

