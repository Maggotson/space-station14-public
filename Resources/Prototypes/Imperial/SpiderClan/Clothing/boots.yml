- type: entity
  parent: ClothingShoesBase
  id: RedShoesSpaceNinja
  name: space ninja shoes
  suffix: Crook, SpiderClan
  description: A pair of nano-enhanced boots with built-in magnetic suction cups. It has a red glow.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Imperial/SpiderClan/Clothing/Default/Boots/redninja.rsi
    state: icon
  - type: Clothing
    sprite: Imperial/SpiderClan/Clothing/Default/Boots/redninja.rsi
  - type: NoSlip
  - type: ClothingSpeedModifier
    # ninja are masters of sneaking around relatively quickly, won't break cloak
    walkModifier: 1.1
    sprintModifier: 1.3
    enabled: false
  - type: Magboots
    toggleAction: ActionToggleMagbootsSyndie
  - type: Appearance

