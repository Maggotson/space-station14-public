- type: entity
  name: comfy couch
  id: ComfyCouch
  parent: SeatBase
  description: It looks comfy.
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    sprite: Imperial/couch.rsi
    state: comfy_couch
  - type: Construction
    graph: Seat
    node: couchComfy


- type: construction
  name: Удобный диван
  id: CouchComfy
  graph: Seat
  startNode: start
  targetNode: couchComfy
  category: construction-category-furniture
  description: Выглядит комфортно.
  icon:
    sprite: Imperial/couch.rsi
    state: comfy_couch
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked






